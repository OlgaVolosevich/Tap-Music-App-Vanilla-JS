<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Tap Music App</title>
</head>
<body>
  <div class="app">
      <h1 class="header">Tap on any key to start</h1>
      <div class="keys">
        <div class="keys__item mint">
            <audio class="audio" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="keys__item purple">
            <audio class="audio" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="keys__item yellow">
            <audio class="audio" src="./sounds/confetti.mp3"></audio>
        </div> 
        <div class="keys__item red">
            <audio class="audio" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="keys__item blue">
            <audio class="audio" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="keys__item light-blue">
            <audio class="audio" src="./sounds/ufo.mp3"></audio>
        </div> 
      </div>
  </div>
    <script src="./main.js"></script>
</body>
</html>
