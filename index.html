<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Tap Music App</title>
</head>
<body>
  <div class="app">
      <header>
        <h1 class="app__name">Tap Music</h1>
        <p>Click on any key to start</p>
      </header>
      <div class="keys">
        <div class="keys__item mint">
            <audio class="audio" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="keys__item green">
            <audio class="audio" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="keys__item yellow">
            <audio class="audio" src="./sounds/confetti.mp3"></audio>
        </div> 
        <div class="keys__item light-pink">
            <audio class="audio" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="keys__item pink">
            <audio class="audio" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="keys__item purple">
            <audio class="audio" src="./sounds/ufo.mp3"></audio>
        </div> 
      </div>
  </div>
    <script src="./main.js"></script>
</body>
</html>
